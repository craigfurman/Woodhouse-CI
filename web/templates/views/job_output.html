{{ define "content" }}
<h2 id="jobTitle">{{ .Name }}</h2>
<div id="jobResult">{{ .ExitMessage }}</div>
<div id="jobOutput">{{ .Output }}</div>

<script type="text/javascript" src="/javascript/vendor/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	window.job = {
		jobId: '{{ .ID }}',
		buildNumber: '{{ .BuildNumber }}',
		bytesAleadyReceived: '{{ .BytesAlreadyReceived }}',
		finished: '{{ .ExitMessage }}' !== 'Running'
	};
</script>
<script type="text/javascript" src="/javascript/stream-output.js"></script>
{{ end }}
